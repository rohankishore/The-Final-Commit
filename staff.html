<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Staff - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#EA580C' },
                        'dark-bg': '#18171c',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .order-column { min-height: 80vh; }
        #qr-reader-container { width: 100%; max-width: 500px; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-gray-200">

    <div id="app-content" class="container mx-auto p-4 hidden">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl font-bold">Live Orders</h1>
                <div id="connection-status" class="flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-yellow-400 animate-pulse"></div>
                    <span class="text-sm font-medium text-gray-500">Connecting...</span>
                </div>
            </div>
            <button id="scan-qr-btn" class="w-full sm:w-auto bg-primary text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center space-x-2 shadow-lg hover:bg-primary-dark transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                <span>Scan to Verify Payment</span>
            </button>
        </header>

        <!-- Daily Sales Section -->
        <div class="mb-6 bg-white dark:bg-gray-800/50 rounded-lg shadow-md p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="text-center sm:text-left">
                <h3 class="font-bold text-lg">Daily Report</h3>
                <p id="sales-total" class="text-3xl font-extrabold text-green-600 dark:text-green-400">₹0.00</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">Total sales from completed orders today.</p>
            </div>
            <button id="calculate-sales-btn" class="w-full sm:w-auto bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">Show Today's Sales</button>
        </div>


        <div id="orders-board" class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Pending Payment Column -->
            <div class="bg-white dark:bg-gray-800/50 rounded-lg shadow-md">
                <h2 class="text-lg font-bold p-4 border-b border-gray-200 dark:border-gray-700">Pending Payment</h2>
                <div id="pending-orders-col" class="p-4 space-y-4 order-column"></div>
            </div>

            <!-- Ready for Pickup Column -->
            <div class="bg-white dark:bg-gray-800/50 rounded-lg shadow-md">
                <h2 class="text-lg font-bold p-4 border-b border-gray-200 dark:border-gray-700">Ready for Pickup</h2>
                <div id="ready-orders-col" class="p-4 space-y-4 order-column"></div>
            </div>

            <!-- Completed Orders Column -->
            <div class="bg-white dark:bg-gray-800/50 rounded-lg shadow-md">
                <h2 class="text-lg font-bold p-4 border-b border-gray-200 dark:border-gray-700">Completed Today</h2>
                <div id="completed-orders-col" class="p-4 space-y-4 order-column"></div>
            </div>
        </div>
    </div>

    <div id="loading-auth" class="flex items-center justify-center h-screen text-center p-4">
        <div>
            <p class="font-semibold text-gray-600 dark:text-gray-300">Verifying access...</p>
            <div class="mt-2 w-16 h-1 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto overflow-hidden">
                 <div class="w-1/2 h-full bg-primary animate-pulse"></div>
            </div>
        </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qr-scanner-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-dark-bg rounded-2xl shadow-xl p-4 w-full max-w-md">
            <div id="qr-reader-container" class="rounded-lg overflow-hidden"></div>
            <button id="close-scanner-btn" class="w-full mt-4 text-sm text-gray-500 dark:text-gray-400 hover:underline">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js'

        const SUPABASE_URL = "https://aieuyzdfsuczuidhrgot.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpZXV5emRmc3VjenVpZGhyZ290Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzA3NDEsImV4cCI6MjA3NTA0Njc0MX0.mpGcYxjoPXBD2G4eo_GFJqbxsH4UVCxR_-KVDoQMWxY";

        let supabase = null;
        let orders = [];
        let html5QrCode = null;

        const statusColumns = {
            pending: document.getElementById('pending-orders-col'),
            ready: document.getElementById('ready-orders-col'),
            completed: document.getElementById('completed-orders-col'),
        };
        const appContent = document.getElementById('app-content');
        const loadingAuth = document.getElementById('loading-auth');
        const scanQrBtn = document.getElementById('scan-qr-btn');
        const scannerModal = document.getElementById('qr-scanner-modal');
        const closeScannerBtn = document.getElementById('close-scanner-btn');
        const connectionStatusEl = document.getElementById('connection-status');
        const calculateSalesBtn = document.getElementById('calculate-sales-btn');
        const salesTotalEl = document.getElementById('sales-total');

        function renderOrderCard(order) {
            const itemsHtml = order.items.map(item => `<li class="text-sm">${item.name} x ${item.quantity}</li>`).join('');

            let actionButtonHtml = '';
            if (order.status === 'pending') {
                 actionButtonHtml = `
                    <p class="mt-2 text-center text-xs font-bold text-red-500 uppercase">Waiting for Payment</p>
                    <button data-id="${order.id}" class="manual-confirm-btn w-full mt-2 text-xs bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-semibold py-1 px-2 rounded-md hover:bg-gray-300 transition">Manual Confirm</button>
                 `;
            } else if (order.status === 'ready') {
                actionButtonHtml = `<button data-id="${order.id}" data-status="completed" class="update-status-btn w-full mt-4 bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">Mark as Collected</button>`;
            } else if (order.status === 'completed') {
                actionButtonHtml = `<p class="mt-4 text-center text-xs font-bold text-green-500 uppercase">Collected</p>`;
            }

            return `
                <div id="order-${order.id}" class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold">${order.user_name || 'Guest'}</h3>
                        <span class="font-bold text-lg">₹${order.total_price}</span>
                    </div>
                    <p class="text-xs text-gray-500 mb-2">Order #${order.id.substring(0, 8)}</p>
                    <ul class="list-disc list-inside text-gray-600 dark:text-gray-400">${itemsHtml}</ul>
                    ${actionButtonHtml}
                </div>
            `;
        }

        function renderAllOrders() {
            Object.values(statusColumns).forEach(col => col.innerHTML = '');
            orders.forEach(order => {
                const column = statusColumns[order.status];
                if (column) {
                    column.insertAdjacentHTML('beforeend', renderOrderCard(order));
                }
            });
        }

        async function confirmPaymentAndAcceptOrder(orderId) {
            const { error } = await supabase
                .from('orders')
                .update({ payment_status: 'paid', status: 'ready' })
                .eq('id', orderId)
                .eq('status', 'pending');

            if (error) {
                console.error("Error confirming payment:", error);
                alert("Failed to verify payment. The order might already be processed or does not exist.");
            } else {
                console.log(`Order ${orderId.substring(0,8)} confirmed and moved to 'Ready'.`);
            }
        }

        async function updateOrderStatus(orderId, newStatus) {
            const { error } = await supabase.from('orders').update({ status: newStatus }).eq('id', orderId);
            if (error) console.error('Error updating status:', error);
        }

        async function calculateAndDisplayDailySales() {
            calculateSalesBtn.disabled = true;
            calculateSalesBtn.textContent = 'Calculating...';

            const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD format

            const { data, error } = await supabase
                .from('orders')
                .select('total_price')
                .eq('status', 'completed')
                .gte('created_at', `${today}T00:00:00.000Z`)
                .lte('created_at', `${today}T23:59:59.999Z`);

            if (error) {
                console.error("Error calculating sales:", error);
                salesTotalEl.textContent = 'Error';
            } else {
                const totalSales = data.reduce((sum, order) => sum + order.total_price, 0);
                salesTotalEl.textContent = `₹${totalSales.toFixed(2)}`;
            }
            calculateSalesBtn.disabled = false;
            calculateSalesBtn.textContent = "Show Today's Sales";
        }

        async function initializeStaffView() {
            try {
                if (SUPABASE_URL === "YOUR_SUPABASE_URL" || SUPABASE_ANON_KEY === "YOUR_SUPABASE_ANON_KEY") {
                    loadingAuth.innerHTML = `<p class="p-4 text-center text-red-500 bg-red-100 rounded-lg"><strong>Configuration Error:</strong><br>Please add your Supabase URL and Key to the script.</p>`;
                    return;
                }
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // --- ROBUST SECURITY CHECK ---
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.replace('/staff_login.html');
                    return;
                }

                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', session.user.id)
                    .single();

                if (profileError && profileError.code === 'PGRST116') {
                    await supabase.auth.signOut();
                    window.location.replace('/staff_login.html');
                    return;
                }
                if (profileError) throw profileError;

                if (!profile || profile.role !== 'staff') {
                    await supabase.auth.signOut();
                    window.location.replace('/staff_login.html');
                    return;
                }

                loadingAuth.style.display = 'none';
                appContent.style.display = 'block';

                // Fetch initial orders (including completed for the sales calculation)
                const { data, error } = await supabase.from('orders').select('*').in('status', ['pending', 'ready', 'completed']);
                if (error) { console.error('Error fetching initial orders:', error); return; }
                orders = data;
                renderAllOrders();

                supabase.channel('public:orders')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, payload => {
                        const { eventType, new: newOrderData, old: oldOrderData } = payload;

                        let orderId = eventType === 'DELETE' ? oldOrderData.id : newOrderData.id;
                        const existingOrderIndex = orders.findIndex(o => o.id === orderId);

                        if (eventType === 'INSERT') {
                            if (existingOrderIndex === -1) orders.push(newOrderData);
                        } else if (eventType === 'UPDATE') {
                            if (existingOrderIndex > -1) orders[existingOrderIndex] = newOrderData;
                        } else if (eventType === 'DELETE') {
                             if (existingOrderIndex > -1) orders.splice(existingOrderIndex, 1);
                        }
                        renderAllOrders();

                    }).subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            connectionStatusEl.innerHTML = `<div class="w-3 h-3 rounded-full bg-green-500"></div><span class="text-sm font-medium text-gray-500">Connected</span>`;
                         } else {
                            connectionStatusEl.innerHTML = `<div class="w-3 h-3 rounded-full bg-red-500"></div><span class="text-sm font-medium text-gray-500">Connection Error</span>`;
                         }
                    });

                html5QrCode = new Html5Qrcode("qr-reader-container");
                const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                    scannerModal.classList.add('hidden');
                    try { html5QrCode.stop(); } catch(e) {}
                    confirmPaymentAndAcceptOrder(decodedText);
                };
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };

                scanQrBtn.addEventListener('click', () => {
                    scannerModal.classList.remove('hidden');
                    scannerModal.classList.add('flex');
                    html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                        .catch(err => {
                            console.error(`QR Code scanning failed. Reason: ${err}`)
                            alert("Could not start camera. Please ensure you've given permission.");
                        });
                });

                closeScannerBtn.addEventListener('click', () => {
                    scannerModal.classList.add('hidden');
                    try { html5QrCode.stop(); } catch(e) { console.warn("Scanner already stopped.")}
                });

                document.getElementById('orders-board').addEventListener('click', (e) => {
                    const target = e.target.closest('button');
                    if (!target) return;

                    if (target.matches('.update-status-btn')) {
                        target.disabled = true;
                        target.textContent = 'Completing...';
                        updateOrderStatus(target.dataset.id, target.dataset.status);
                    }
                    if (target.matches('.manual-confirm-btn')) {
                        if(confirm('Are you sure you want to manually confirm payment for this order?')) {
                            confirmPaymentAndAcceptOrder(target.dataset.id);
                        }
                    }
                });

                calculateSalesBtn.addEventListener('click', calculateAndDisplayDailySales);

            } catch(error) {
                console.error("Initialization failed:", error);
                loadingAuth.innerHTML = `<p class="text-red-500 font-semibold">Error verifying access: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', initializeStaffView);
    </script>
</body>
</html>
