<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll */
            overscroll-behavior-x: none; /* Optional: Disables pull-to-refresh on some browsers */
        }
        button, a {
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile for a native feel */
        }
        .page-content { display: none; }
        .page-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0px); }
        }
        .nav-button.active svg, .nav-button.active p { color: #EA580C; }
        .category-scroller::-webkit-scrollbar { display: none; }
        .category-scroller { -ms-overflow-style: none; scrollbar-width: none; }
        .cart-view {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #qrcode-container { display: flex; justify-content: center; align-items: center; padding: 1rem; background: white; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg transition-colors duration-300">

    <div id="app-container" class="w-full max-w-2xl mx-auto pb-28">

        <!-- Main Content Area -->
        <main>
            <!-- Food/Home Page -->
            <div id="food-page" class="page-content">
                <!-- Header -->
                <header class="p-4">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-2">
                            <div>
                                <h2 class="font-bold text-gray-800 dark:text-white">CET CIVIL CANTEEN</h2>
                            </div>
                        </div>
                        <div id="user-initial-home" class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold text-sm">...</div>
                    </div>
                </header>
                <!-- Search Bar -->
                <div class="p-4">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search for a dish..." class="w-full pl-10 pr-4 py-3 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
                        <svg class="w-5 h-5 text-gray-400 absolute top-1/2 left-3 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>

                <!-- Daily Suggestions Container -->
                <div id="daily-suggestions-container" class="px-4 py-2 hidden">
                    <div class="bg-white dark:bg-gray-800/50 rounded-xl p-4 shadow-sm border border-gray-200 dark:border-gray-700 relative">
                        <button id="close-suggestions-btn" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                        <h3 id="daily-suggestions-title" class="font-bold text-gray-800 dark:text-white mb-3 pr-6">Your usuals...</h3>
                        <div id="daily-suggestions-list" class="space-y-3"></div>
                        <button id="quick-order-btn" class="w-full mt-4 bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-dark transition duration-300 hidden">Quick Order Usuals</button>
                    </div>
                </div>

                <!-- Banner -->
                <div class="px-4 py-2">
                    <div class="relative rounded-xl overflow-hidden h-40 shadow-lg">
                        <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop" alt="Canteen Banner" class="absolute inset-0 w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
                        <div class="relative h-full flex flex-col justify-center items-center text-white text-center p-4">
                            <h2 class="text-4xl md:text-5xl font-extrabold tracking-tight">Civil Canteen</h2>
                        </div>
                    </div>
                </div>
                <!-- Category Filters -->
                <div class="py-4">
                    <div id="category-filters" class="category-scroller flex space-x-4 px-4 overflow-x-auto"></div>
                </div>
                <!-- Menu Items -->
                <div id="menu-container" class="px-4 space-y-4"></div>
            </div>

             <!-- Orders Page -->
            <div id="orders-page" class="page-content p-4">
                 <header class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">My Orders</h2>
                 </header>
                 <div id="my-orders-container" class="space-y-4">
                     <p class="text-center text-gray-500 dark:text-gray-400 mt-8">You haven't placed any orders yet.</p>
                 </div>
            </div>
        </main>
    </div>

    <!-- View Cart Sticky Bar -->
    <div id="cart-view-bar" class="cart-view fixed bottom-20 inset-x-0 w-full max-w-2xl mx-auto px-4 transform translate-y-24 opacity-0 z-40">
        <div class="bg-primary rounded-lg shadow-lg p-3 text-white flex justify-between items-center">
            <div>
                <p id="cart-item-count" class="font-bold"></p>
                <p id="cart-total-price" class="text-sm"></p>
            </div>
            <button id="view-cart-btn" class="font-bold flex items-center">View Cart <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="absolute bottom-0 left-0 right-0 bg-gray-100 dark:bg-dark-bg p-4 rounded-t-2xl max-h-[80vh] overflow-y-auto">
             <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Your Cart</h2>
                <button id="close-cart-btn" class="text-gray-500 dark:text-gray-400 text-2xl font-bold">&times;</button>
            </div>
            <div id="cart-items-container" class="space-y-3"></div>
            <div class="mt-6 border-t border-gray-200 dark:border-gray-700 pt-4">
                <div class="flex justify-between font-bold text-lg text-gray-800 dark:text-white">
                    <span>To Pay</span>
                    <span id="cart-modal-total">â‚¹0</span>
                </div>
                <button id="place-order-btn" class="w-full mt-4 bg-primary text-white font-bold py-3 rounded-lg">Place Order</button>
            </div>
        </div>
    </div>

    <!-- Payment/QR Modal -->
    <div id="order-qr-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-dark-bg rounded-2xl shadow-xl p-6 w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Order Placed!</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-4">Show this QR code to staff to confirm payment.</p>
            <div id="qrcode-container" class="mx-auto mb-4 w-48 h-48"></div>
            <p class="text-sm text-gray-500">Order ID: <span id="order-id-display"></span></p>
            <p class="text-3xl font-bold text-gray-800 dark:text-white my-4">Total: â‚¹<span id="payment-total">0</span></p>
            <button id="close-qr-modal-btn" class="w-full mt-2 text-sm text-gray-500 dark:text-gray-400">Close</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 inset-x-0 bg-white dark:bg-gray-800/80 dark:backdrop-blur-sm border-t border-gray-200 dark:border-gray-700 shadow-lg">
        <div class="flex justify-around max-w-2xl mx-auto">
            <button data-page="food-page" class="nav-button flex-1 p-3 text-center text-gray-500 dark:text-gray-400 active"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><p class="text-xs font-medium">Home</p></button>
            <button data-page="orders-page" class="nav-button flex-1 p-3 text-center text-gray-500 dark:text-gray-400"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg><p class="text-xs font-medium">Orders</p></button>
            <a href="profile.html" class="nav-button flex-1 p-3 text-center text-gray-500 dark:text-gray-400">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <p class="text-xs font-medium">Profile</p>
            </a>
        </div>
    </nav>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js'

        let supabase = null;
        let cart = [];
        let user = null;
        let userProfile = null;
        let userPreferences = null;
        let menuData = [];
        let currentOrder = null;
        let qrCodeInstance = null;

        // --- UI Element References ---
        const pages = document.querySelectorAll('.page-content');
        const navButtons = document.querySelectorAll('.nav-button');
        const menuContainer = document.getElementById('menu-container');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const searchInput = document.getElementById('search-input');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const myOrdersContainer = document.getElementById('my-orders-container');
        const suggestionsContainer = document.getElementById('daily-suggestions-container');
        const suggestionsList = document.getElementById('daily-suggestions-list');
        const suggestionsTitle = document.getElementById('daily-suggestions-title');
        const closeSuggestionsBtn = document.getElementById('close-suggestions-btn');
        const cartViewBar = document.getElementById('cart-view-bar');
        const cartItemCountEl = document.getElementById('cart-item-count');
        const cartTotalPriceEl = document.getElementById('cart-total-price');
        const quickOrderBtn = document.getElementById('quick-order-btn');
        const orderQrModal = document.getElementById('order-qr-modal');
        const qrCodeContainer = document.getElementById('qrcode-container');
        const paymentTotalEl = document.getElementById('payment-total');
        const orderIdDisplay = document.getElementById('order-id-display');
        const closeQrModalBtn = document.getElementById('close-qr-modal-btn');

        // --- Core Functions ---
        async function getSupabaseConfig() {
            const SUPABASE_URL = "YOUR_SUPABASE_URL";
            const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
            if (SUPABASE_URL !== "YOUR_SUPABASE_URL" && SUPABASE_ANON_KEY !== "YOUR_SUPABASE_ANON_KEY") {
                return { url: SUPABASE_URL, anonKey: SUPABASE_ANON_KEY };
            }
            try {
                const response = await fetch('/api/config');
                if (!response.ok) { throw new Error('Failed to fetch config'); }
                return await response.json();
            } catch (error) {
                console.error("Configuration Error:", error);
                document.getElementById('app-container').innerHTML = `<div class="p-4 text-center text-red-500">Could not connect to backend.</div>`;
                return null;
            }
        }

        async function fetchUserData(user) {
            try {
                const [profileRes, preferencesRes] = await Promise.all([
                    supabase.from('profiles').select('*').eq('id', user.id).single(),
                    supabase.from('preferences').select('*').eq('id', user.id).single()
                ]);
                if (preferencesRes.error && preferencesRes.error.code === 'PGRST116') { window.location.replace('/'); return null; }
                if (profileRes.error) throw profileRes.error;
                if (preferencesRes.error) throw preferencesRes.error;
                return { profile: profileRes.data, preferences: preferencesRes.data };
            } catch (error) {
                 if (error.code !== 'PGRST116') { console.error('Error fetching user data:', error); }
                return null;
            }
        }

        function populateDashboard(userData) {
            if (!userData) return;
            const { profile, preferences } = userData;
            userProfile = profile;
            userPreferences = preferences;
            if (profile && profile.name) {
                document.getElementById('user-initial-home').textContent = profile.name.charAt(0).toUpperCase();
            }
        }

        async function placeOrderOrQuickOrder(orderCart) {
            if (orderCart.length === 0 || !user || !userProfile) return;

            const order = {
                user_id: user.id,
                user_name: userProfile.name,
                items: orderCart.map(item => ({id: item.id, name: item.name, quantity: item.quantity, price: item.price})),
                total_price: orderCart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                status: 'pending',
                payment_status: 'unpaid'
            };

            const { data, error } = await supabase.from('orders').insert(order).select().single();

            if (error) {
                console.error("Error creating order:", error);
                alert('Could not create order. Please try again.');
                return;
            }

            currentOrder = data;
            paymentTotalEl.textContent = currentOrder.total_price;
            orderIdDisplay.textContent = currentOrder.id.substring(0, 8);

            if (qrCodeInstance) {
                qrCodeInstance.clear();
                qrCodeInstance.makeCode(currentOrder.id);
            } else {
                qrCodeInstance = new QRCode(qrCodeContainer, { text: currentOrder.id, width: 180, height: 180 });
            }

            orderQrModal.classList.remove('hidden');
            orderQrModal.classList.add('flex');

            if (cart.length > 0) {
                cart = [];
                updateCartAndMenu();
                document.getElementById('cart-modal').classList.add('hidden');
            }
        }

        function renderMyOrders(orders) {
            if (!orders || orders.length === 0) { myOrdersContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 mt-8">You haven't placed any orders yet.</p>`; return; }
            const statusStyles = { pending: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300', preparing: 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300', ready: 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300', completed: 'bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-300' };
            myOrdersContainer.innerHTML = orders.map(order => {
                const itemsHtml = order.items.map(item => `<li>${item.name} x ${item.quantity}</li>`).join('');
                return `<div class="bg-white dark:bg-gray-800/50 rounded-lg p-4 shadow-sm border border-gray-200 dark:border-gray-700"><div class="flex justify-between items-center mb-2"><span class="text-xs font-semibold px-2 py-1 rounded-full ${statusStyles[order.status] || ''}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span><span class="font-bold text-gray-800 dark:text-white">â‚¹${order.total_price}</span></div><p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Order #${order.id.substring(0,8)}</p><ul class="text-sm list-disc list-inside text-gray-600 dark:text-gray-300">${itemsHtml}</ul></div>`
            }).join('');
        }

        function renderCategories() {
            if (menuData.length === 0) return;
            const categories = ['All', ...new Set(menuData.map(item => item.category))];
            categoryFiltersContainer.innerHTML = categories.map((cat, index) => `<button class="category-btn flex-shrink-0 text-center ${index === 0 ? 'active font-bold text-primary' : ''}" data-filter="${cat.toLowerCase()}"><div class="w-16 h-16 rounded-full bg-white dark:bg-gray-800 flex items-center justify-center shadow-md mb-2 transition-all duration-200 ${index === 0 ? 'ring-2 ring-primary' : ''}"><span class="text-2xl">ðŸ¥˜</span></div><p class="text-xs font-semibold text-gray-700 dark:text-gray-300">${cat}</p></button>`).join('');
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(btn => { btn.classList.remove('active', 'font-bold', 'text-primary'); btn.firstElementChild.classList.remove('ring-2', 'ring-primary'); });
                    button.classList.add('active', 'font-bold', 'text-primary');
                    button.firstElementChild.classList.add('ring-2', 'ring-primary');
                    updateCartAndMenu();
                });
            });
        }

        function renderMenu(filter = 'all', searchTerm = '') {
            menuContainer.innerHTML = '';
            let filteredData = menuData;
            if (filter !== 'all') { filteredData = filteredData.filter(item => item.category.toLowerCase() === filter); }
            if (searchTerm) { filteredData = filteredData.filter(item => item.name.toLowerCase().includes(searchTerm));}
            if(filteredData.length === 0){ menuContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400">No items match your search.</p>`; return; }

            filteredData.forEach(item => {
                const cartItem = cart.find(ci => ci.id === item.id);
                const quantity = cartItem ? cartItem.quantity : 0;
                const isAvailable = item.is_available;
                const itemHtml = `
                <div class="relative bg-white dark:bg-gray-800/50 rounded-xl p-4 flex items-center space-x-4 border border-gray-200 dark:border-gray-700 shadow-sm ${!isAvailable ? 'opacity-50' : ''}">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2">
                             <span class="w-4 h-4 border-2 ${item.type === 'veg' ? 'border-green-500' : 'border-red-500'} flex items-center justify-center">
                                <span class="w-2 h-2 rounded-full ${item.type === 'veg' ? 'bg-green-500' : 'bg-red-500'}"></span>
                            </span>
                            <h3 class="font-bold text-gray-800 dark:text-gray-100">${item.name}</h3>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 ml-6">${item.category}</p>
                        <p class="mt-2 font-bold text-gray-700 dark:text-gray-200 ml-6">â‚¹${item.price}</p>
                    </div>
                    <div id="add-btn-container-${item.id}" class="flex-shrink-0">
                        ${quantity > 0 ? `<div class="flex items-center justify-center bg-primary text-white rounded-lg font-bold shadow-lg"><button class="px-3 py-1 cart-quantity-btn" data-id="${item.id}" data-action="decrease">-</button><span class="px-2 py-1">${quantity}</span><button class="px-3 py-1 cart-quantity-btn" data-id="${item.id}" data-action="increase">+</button></div>` : `<button class="add-to-cart-btn px-6 py-2 border border-primary text-primary rounded-lg font-bold text-sm hover:bg-primary/10 transition" data-id="${item.id}" ${!isAvailable ? 'disabled' : ''}>${!isAvailable ? 'UNAVAILABLE' : 'ADD'}</button>`}
                    </div>
                    ${!isAvailable ? `<div class="absolute inset-0 bg-black bg-opacity-60 rounded-xl"></div>` : ''}
                </div>`;
                menuContainer.innerHTML += itemHtml;
            });
        }

        function renderDailySuggestions() {
            if (sessionStorage.getItem('suggestionsDismissed')) {
                suggestionsContainer.classList.add('hidden');
                return;
            }
            const hour = new Date().getHours();
            let mealTime = '';
            let rawSuggestedItems = null;

            if (userPreferences) {
                if (hour < 12) { mealTime = 'morning'; rawSuggestedItems = userPreferences.daily_morning; }
                else if (hour >= 12 && hour < 17) { mealTime = 'afternoon'; rawSuggestedItems = userPreferences.daily_afternoon; }
                else { mealTime = 'evening'; rawSuggestedItems = userPreferences.daily_evening; }
            }

            suggestionsContainer.classList.remove('hidden');

            const suggestedItems = Array.isArray(rawSuggestedItems) ? rawSuggestedItems : [];

            if (suggestedItems.length === 0) {
                quickOrderBtn.classList.add('hidden');
                suggestionsTitle.textContent = `Set your daily usuals!`;
                suggestionsList.innerHTML = `<p class="text-sm text-gray-500 dark:text-gray-400">Tired of searching? Go to your profile to set your favorite items for the ${mealTime || 'day'}.</p><a href="profile.html" class="inline-block mt-2 text-sm font-bold text-primary hover:underline">Set Preferences â†’</a>`;
                return;
            }

            quickOrderBtn.classList.remove('hidden');
            suggestionsTitle.textContent = `Your usuals for this ${mealTime}`;
            suggestionsList.innerHTML = '';

            suggestedItems.forEach(itemName => {
                const menuItem = menuData.find(item => item.name === itemName);
                if (!menuItem) return;

                const isAvailable = menuItem.is_available;
                const cartItem = cart.find(ci => ci.id === menuItem.id);
                const inCart = cartItem && cartItem.quantity > 0;

                let buttonHtml = inCart ? `<div class="flex items-center justify-center bg-primary text-white rounded-lg font-bold shadow-lg text-sm"><button class="px-3 py-1 cart-quantity-btn" data-id="${menuItem.id}" data-action="decrease">-</button><span class="px-2 py-1">${cartItem.quantity}</span><button class="px-3 py-1 cart-quantity-btn" data-id="${menuItem.id}" data-action="increase">+</button></div>` : `<button class="add-to-cart-btn text-sm px-4 py-1.5 border border-primary text-primary rounded-lg font-bold hover:bg-primary/10 transition" data-id="${menuItem.id}" ${!isAvailable ? 'disabled' : ''}>${isAvailable ? 'ADD' : 'Unavailable'}</button>`;

                const itemHtml = `<div class="flex justify-between items-center ${!isAvailable ? 'opacity-50' : ''}"><div><p class="font-semibold text-gray-800 dark:text-gray-200">${menuItem.name}</p><p class="text-sm text-gray-500 dark:text-gray-400">â‚¹${menuItem.price}</p></div><div id="suggestion-btn-container-${menuItem.id}">${buttonHtml}</div></div>`;
                suggestionsList.innerHTML += itemHtml;
            });
        }

        function addToCart(itemId) {
            const itemToAdd = menuData.find(item => item.id === itemId);
            if (!itemToAdd) return;
            const itemInCart = cart.find(item => item.id === itemId);
            if (itemInCart) { itemInCart.quantity++; } else { cart.push({ ...itemToAdd, quantity: 1 }); }
            updateCartAndMenu();
        }

        function removeFromCart(itemId) {
            const itemInCart = cart.find(item => item.id === itemId);
            if (itemInCart) { itemInCart.quantity--; if (itemInCart.quantity === 0) { cart = cart.filter(item => item.id !== itemId); } }
            updateCartAndMenu();
        }

        function updateCartUI() {
            const cartModal = document.getElementById('cart-modal');
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartModalTotal = document.getElementById('cart-modal-total');
            if (cart.length === 0) { cartViewBar.classList.add('translate-y-24', 'opacity-0'); cartModal.classList.add('hidden'); return; }
            cartViewBar.classList.remove('translate-y-24', 'opacity-0');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartItemCountEl.textContent = `${totalItems} Item${totalItems > 1 ? 's' : ''}`;
            cartTotalPriceEl.textContent = `â‚¹${totalPrice}`;
            cartModalTotal.textContent = `â‚¹${totalPrice}`;
            cartItemsContainer.innerHTML = cart.map(item => `<div class="flex justify-between items-center"><p class="text-gray-700 dark:text-gray-300">${item.name}</p><div class="flex items-center space-x-2"><div class="flex items-center justify-center bg-primary text-white rounded-lg font-bold text-sm"><button class="px-2 py-0.5 cart-quantity-btn" data-id="${item.id}" data-action="decrease">-</button><span class="px-2">${item.quantity}</span><button class="px-2 py-0.5 cart-quantity-btn" data-id="${item.id}" data-action="increase">+</button></div><p class="font-semibold w-12 text-right dark:text-white">â‚¹${item.price * item.quantity}</p></div></div>`).join('');
        }

        function updateCartAndMenu() {
            updateCartUI();
            if (userPreferences) { renderDailySuggestions(); }
            const activeFilter = document.querySelector('.category-btn.active')?.dataset.filter || 'all';
            const searchTerm = searchInput.value.toLowerCase();
            renderMenu(activeFilter, searchTerm);
        }

        document.body.addEventListener('click', (event) => {
            const target = event.target.closest('button');
            if (!target) return;
            if (target.matches('.add-to-cart-btn')) { addToCart(parseInt(target.dataset.id)); }
            if (target.matches('.cart-quantity-btn')) { const id = parseInt(target.dataset.id); const action = target.dataset.action; if (action === 'increase') addToCart(id); if (action === 'decrease') removeFromCart(id); }
        });

        async function initializeDashboard() {
            const isDarkMode = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDarkMode) document.documentElement.classList.add('dark');

            const config = await getSupabaseConfig();
            if (!config) return;
            supabase = createClient(config.url, config.anonKey);

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.replace('/'); return; }
            user = session.user;

            const [userData, menuRes, ordersRes] = await Promise.all([
                fetchUserData(user),
                supabase.from('menu_items').select('*').order('id'),
                supabase.from('orders').select('*').eq('user_id', user.id).order('created_at', { ascending: false })
            ]);

            if (menuRes.error) {
                console.error("Error fetching menu:", menuRes.error);
                menuContainer.innerHTML = `<p class="text-red-500 text-center">Could not load menu.</p>`;
            } else {
                menuData = menuRes.data;
            }

            populateDashboard(userData);
            renderCategories();
            updateCartAndMenu();
            renderMyOrders(ordersRes.data);

            if(window.location.hash === '#orders') { showPage('orders-page'); }
            else { showPage('food-page'); }

            searchInput.addEventListener('input', () => updateCartAndMenu());
            document.querySelectorAll('.nav-button').forEach(button => {
                if (button.tagName === 'BUTTON') {
                    button.addEventListener('click', () => showPage(button.dataset.page));
                }
            });
            document.getElementById('view-cart-btn').addEventListener('click', () => document.getElementById('cart-modal').classList.remove('hidden'));
            document.getElementById('close-cart-btn').addEventListener('click', () => document.getElementById('cart-modal').classList.add('hidden'));
            document.getElementById('cart-modal').addEventListener('click', (e) => { if (e.target.id === 'cart-modal') document.getElementById('cart-modal').classList.add('hidden'); });
            placeOrderBtn.addEventListener('click', () => placeOrderOrQuickOrder([...cart]));
            quickOrderBtn.addEventListener('click', () => {
                const hour = new Date().getHours();
                let suggestedItemNames = [];
                if (hour < 12) { suggestedItemNames = userPreferences?.daily_morning || []; }
                else if (hour >= 12 && hour < 17) { suggestedItemNames = userPreferences?.daily_afternoon || []; }
                else { suggestedItemNames = userPreferences?.daily_evening || []; }
                const quickOrderCart = suggestedItemNames.map(name => menuData.find(item => item.name === name && item.is_available)).filter(Boolean).map(item => ({...item, quantity: 1}));
                if (quickOrderCart.length > 0) { placeOrderOrQuickOrder(quickOrderCart); } else { alert("None of your usual items are available right now."); }
            });
            closeQrModalBtn.addEventListener('click', () => { orderQrModal.classList.add('hidden'); orderQrModal.classList.remove('flex'); });

            supabase.channel('public:orders:user_id=eq.'+user.id).on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, async () => {
                const { data: updatedOrders } = await supabase.from('orders').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
                renderMyOrders(updatedOrders);
            }).subscribe();

            supabase.channel('public:menu_items')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'menu_items' }, payload => {
                    const changedItem = payload.new || payload.old;
                    const index = menuData.findIndex(item => item.id === changedItem.id);
                    if (payload.eventType === 'UPDATE') { if (index > -1) menuData[index] = payload.new; }
                    else if (payload.eventType === 'INSERT') { if (index === -1) menuData.push(payload.new); }
                    else if (payload.eventType === 'DELETE') { if (index > -1) menuData.splice(index, 1); }
                    renderCategories();
                    updateCartAndMenu();
                })
                .subscribe();
        }

        function showPage(pageId) {
            pages.forEach(p => p.classList.toggle('active', p.id === pageId));
            document.querySelectorAll('.nav-button').forEach(b => {
                const isButtonActive = b.dataset.page === pageId;
                const isLinkActive = b.href && ( (pageId === 'orders-page' && b.href.includes('#orders')) || (pageId === 'food-page' && !b.href.includes('#') && !b.href.includes('profile')) );
                b.classList.toggle('active', isButtonActive || isLinkActive);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
